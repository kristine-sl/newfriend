   <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Start utlån</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
           <form>
             <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" ng-model="loan.loanee" placeholder="Hvem?">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios7-telephone placeholder-icon"></i>
            <input type="tel" ng-model="loan.phonenumber" placeholder="Telefonnummer?">
          </label>
          <label class="item item-input">
            <i class="icon ion-ipad placeholder-icon"></i>
            <input type="text" placeholder="Hva?" ng-model="loan.device" disabled>
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="startLoan(loan)">
            Start lån
        </button>
        </form>  
        </ion-content>
      </ion-modal-view>
